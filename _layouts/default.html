<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>{{ page.title }} | {{ site.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial,
                    sans-serif;
                margin: 0;
                color: #222;
            }
            .container {
                max-width: 900px;
                margin: 0 auto;
                padding: 36px 20px;
            }
            .nav {
                margin-bottom: 24px;
            }
            .nav a {
                margin-right: 14px;
                text-decoration: none;
                color: #0366d6;
            }
            .nav a:hover {
                text-decoration: underline;
            }
            .pub-item {
                font-size: 16px; /* 원하는 크기로 조정 가능 (15–16px 추천) */
                line-height: 1.5;
                margin-bottom: 20px;
            }
            .pub-title {
                color: #2c73d2;
                font-weight: 100;
                margin: 0;
            }
            .pub-authors,
            .pub-summary {
                margin: 2px 0 0 0;
            }

            .pub-summary .highlight {
                color: #d5a419;
                font-weight: 100;
                opacity: 0.9;
            }
            /* Color for Research Area Keywords */
            .research-area-highlight {
                color: #2b6cb0; /* Deep Royal Blue - Professional & Calm */
                font-weight: 100;
            }

            /* Color for Research Overview Keywords */
            .overview-highlight {
                color: #2c7a7b; /* Teal - Professional, Fresh, and Balanced */
                font-weight: 100; /* Slightly bolder to emphasize the main vision */
            }
            /* Color for Bio and Highlights */
            .bio-highlight {
                color: #553c9a; /* Deep Indigo */
                font-weight: 100;
            }

            /* H1: Your Name - Matches the Photo Border & Bio Highlights */
            h1 {
                color: #a6abbd; /* Indigo */
                margin-bottom: 5px;
                font-weight: 300;
            }

            /* H2: Section Titles - Deep Teal for distinct but harmonious contrast */
            h2 {
                color: #a6abbd; /* Deep Teal */
                margin-top: 30px;
                border-bottom: 1px solid #eaeaea; /* Optional: Adds a subtle line under titles */
                padding-bottom: 10px;
                font-weight: 300;
            }

            /* Back 버튼 스타일 */
            .back-link {
                display: inline-block;
                margin-bottom: 30px;
                color: #553c9a;
                text-decoration: none;
                font-weight: 100;
                font-size: 1rem;
            }
            .back-link:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="container"> {{ content }} </div>
    </body>
</html>
