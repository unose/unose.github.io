<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      color: #222;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 36px 20px;
    }
    .nav {
      margin-bottom: 24px;
    }
    .nav a {
      margin-right: 14px;
      text-decoration: none;
      color: #0366d6;
    }
    .nav a:hover {
      text-decoration: underline;
    }
    .pub-item {
      font-size: 16px;          /* 원하는 크기로 조정 가능 (15–16px 추천) */
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .pub-title {
      color: #2c73d2;
      font-weight: normal;
      margin: 0;
    }
    .pub-authors,
    .pub-summary {
      margin: 2px 0 0 0;
    }

    .pub-summary .highlight {
      color: #d5a419;
      opacity: 0.9;
    }
    /* Color for Research Area Keywords */
    .research-area-highlight {
      color: #2b6cb0; /* Deep Royal Blue - Professional & Calm */
      font-weight: 600;
    }

    /* Optional: Slight background for better readability if needed */
    /* .research-area-highlight {
      color: #2c5282;
      background-color: #ebf8ff; 
      padding: 0 2px;
      border-radius: 3px;
    }
    */
  </style>
</head>
<body>
  <div class="container">
    {{ content }}
  </div>
</body>
</html>
